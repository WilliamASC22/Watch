<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch</title>
    <style>
        .clock{  
            width:350px;  
            height: 350px;  
            border: 6px solid white;  
            border-radius: 50%;  
            position: relative;  
            background: white;  
            color: #333;
            
            animation-name: clock-animation;  
            animation-iteration-count: infinite;  
            animation-duration: 8s;  
        }  
        @keyframes clock-animation{  
            0%{  
                background: #96b3b2;  


            }  
            50%{  
                background: gray;  

            }  

            75%{  
                background: #F5FFFA;
            }  

            100%{
                background: #96b3b2;
            }

        }  

        .clock::after{  
            content: "";  
            position: absolute;  
            width: 15px;  
            height: 15px;  
            background: #333;  
            left: 50%;  
            top: 50%;  
            transform: translate(-50%,-50%)  ;border-radius: 50%;  
        }  
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translateX(-50%);
            background-color: #333;
        }
        .clock-number{  
            position: absolute;  
            width: 100%;  
            height: 100%;  
            text-align: center;  
        }  
        .clock-number:after{  
            content:"";  
            position:absolute;  
            height:13px;  
            width:3px;  
            top:13%;  
            background: #333;  

        }  
        .clock-number> div{  
            padding: 12px;  
        }  
        .num1{transform: rotate(30deg)}
        .num1 > div{transform: rotate(-30deg)}  
        .num2{transform: rotate(60deg)}  
        .num2 > div{transform: rotate(-60deg)}  
        .num3{transform: rotate(90deg)}
        .num3 > div{transform: rotate(-90deg)}  
        .num4{transform: rotate(120deg)}
        .num4 > div{transform: rotate(-120deg)}  
        .num5{transform: rotate(150deg)}  
        .num5 > div{transform: rotate(-150deg)}  
        .num6{transform: rotate(180deg)}  
        .num6 > div{transform: rotate(-180deg)}  
        .num7{transform: rotate(210deg)}  
        .num7 > div{transform: rotate(-210deg)}  
        .num8{transform: rotate(240deg)}  
        .num8 > div{transform: rotate(-240deg)}  
        .num9{transform: rotate(270deg)}  
        .num9 > div{transform: rotate(-270deg)}  
        .num10{transform: rotate(300deg)}  
        .num10 > div{transform: rotate(-300deg)}  
        .num11{transform: rotate(330deg)}  
        .num11 > div{transform: rotate(-330deg)}  
        .num12{transform: rotate(360deg)}  
        .num12 > div{transform: rotate(-360deg)}  

        .hour{  
            width: 100%;  
            height: 100%;  
            position: absolute;  

            height: 20%;  
            width:8px;  
            background: #333;  
        }  
        .hour::after{
            position: absolute;  
            content: "";  
            border-style: solid;  
            border-width: 4px;  
            border-color: transparent transparent #333 transparent;  
            left: 50%;  
            transform: translateX(-50%);  
            top:-11%;  
        }
        .minute{  
            position: absolute;  
            height:30%;  
            width: 4px;  
            background: #333;  
        }  
        .minute::after{
            position: absolute;  
            content: "";  
            border-style: solid;  
            border-width: 4px;  
            border-color: transparent transparent #333 transparent;  
            left: 50%;  
            transform: translateX(-50%);  
            top:-6%;   
        }
        .second{  
            width: 100%;  
            height: 100%;  
            position: absolute;  

            height: 32%;  
            width: 1px;  
            background: #333;  

        }  
        .second::after{  
            position: absolute;  
            content: "";  
            border-style: solid;  
            border-width: 4px;  
            border-color: transparent transparent #333 transparent;  
            left: 50%;  
            transform: translateX(-50%);  
            top:-6%;  
        }  
        .current-day{  
            position:absolute;  
            font-size:12px;  
            font-weight:bold;  
            left:50%;  
            transform:translateX(-50%);  
            top:25%;  
        }  
        .current-seconds{  
            position:absolute;  
            font-size:12px;  
            font-weight:bold;  
            left:50%;  
            transform:translateX(-50%);  
            bottom:25%;  
            background:#333;  
            color:white;  
            padding:4px;
        }  
        .controls {
            display: flex;
            flex-direction: column;
            align-items: left;
            margin-top: 20px;
        }
        select {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            align-items: left;

        }

<body>

    </div>
    
    <script>
       document.addEventListener('DOMContentLoaded', () => {
            const hourHand = document.getElementById('hour-hand');
            const minuteHand = document.getElementById('minute-hand');
            const secondHand = document.getElementById('second-hand');
            const timezoneSelect = document.getElementById('timezone-select');

            function clockRotating() {
                const now = new Date();
                const selectedTimezone = timezoneSelect.value;
                const options = { timeZone: selectedTimezone, hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
                const timeString = now.toLocaleString('en-US', options);
                const [hours, minutes, seconds] = timeString.split(':').map(Number);

                const getSeconds = seconds / 60;
                const getMinutes = (minutes + getSeconds) / 60;
                const getHours = (hours % 12 + getMinutes) / 12;

                secondHand.style.transform = "rotate(" + (getSeconds * 360) + "deg)";
                minuteHand.style.transform = "rotate(" + (getMinutes * 360) + "deg)";
                hourHand.style.transform = "rotate(" + (getHours * 360) + "deg)";

                const localTime = new Date(now.toLocaleString('en-US', { timeZone: selectedTimezone }));
                document.querySelector(".current-day").innerHTML = localTime.toDateString();
                document.querySelector(".current-seconds").innerHTML = seconds;
            }

            timezoneSelect.addEventListener('change', clockRotating);
            setInterval(clockRotating, 1000);
            clockRotating(); // Initial call 
        });
    </script>
